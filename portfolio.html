<script>
    $(function () {
        var $win = $(window);

        $win.scroll(function () {
            if ($win.scrollTop() == 0){
                $('.logo').addClass('animated bounceInDown');
            } else {
                $('.logo').removeClass('animated bounceInDown');
            }

            if ($win.height() + $win.scrollTop()
                    == $(document).height()) {
                $('.socialmedia').addClass('animated rubberBand');
            }

            else {
                $('.socialmedia').removeClass('animated rubberBand');
            }
        });
    });
</script>
